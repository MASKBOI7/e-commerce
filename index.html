<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird - HTML5</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce;
    }
    #score {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 0 #000;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    // Set canvas size to window size
    function resizeCanvas() {
      canvas.width = 400;
      canvas.height = 600;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let frames = 0;
    let score = 0;
    const gravity = 0.25;
    const jump = 5;

    const bird = {
      x: 60,
      y: 150,
      width: 34,
      height: 24,
      velocity: 0,

      draw() {
        ctx.fillStyle = "yellow";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      },

      flap() {
        this.velocity = -jump;
      },

      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if (this.y + this.height > canvas.height) {
          this.y = canvas.height - this.height;
          resetGame();
        }
      }
    };

    const pipes = [];
    const pipeWidth = 60;
    const pipeGap = 150;

    function spawnPipe() {
      const top = Math.random() * (canvas.height - pipeGap - 100) + 20;
      pipes.push({ x: canvas.width, top, bottom: canvas.height - (top + pipeGap) });
    }

    function drawPipes() {
      ctx.fillStyle = "#228B22";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, pipe.bottom);
      });
    }

    function updatePipes() {
      pipes.forEach(pipe => {
        pipe.x -= 2;

        if (pipe.x + pipeWidth === Math.floor(bird.x)) {
          score++;
          scoreEl.textContent = "Score: " + score;
        }

        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
        ) {
          resetGame();
        }
      });

      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }

      if (frames % 90 === 0) {
        spawnPipe();
      }
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      scoreEl.textContent = "Score: 0";
    }

    function gameLoop() {
      frames++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.update();
      bird.draw();

      updatePipes();
      drawPipes();

      requestAnimationFrame(gameLoop);
    }

    // Controls
    function flapBird() {
      bird.flap();
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") flapBird();
    });

    canvas.addEventListener("click", flapBird);
    canvas.addEventListener("touchstart", flapBird);

    // Start
    gameLoop();
  </script>
</body>
</html>
