<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup/Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: black;
      --text-color: white;
      --input-bg: #ffffff;
      --input-text: black;
      --button-bg: white;
      --button-text: black;
      --hover-bg: red;
      --hover-text: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg-color);
      font-family: 'Rubik', sans-serif;
      color: var(--text-color);
    }

    #bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      transition: background-position 0.05s ease;
    }

    .screen {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .screen.active {
      display: flex;
    }

    .box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: white;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-family: 'Rubik', sans-serif;
    }

    .action-button {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 14px;
      margin: 10px 0;
      width: 100%;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Rubik', sans-serif;
    }

    .action-button:hover {
      transform: scale(1.05);
      background-color: var(--hover-bg);
      color: var(--hover-text);
    }

    .footer {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .footer a {
      color: red;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="bg-gradient"></div>

  <!-- Signup Screen -->
  <div class="screen active" id="signup-screen">
    <div class="box">
      <h2>Create Account</h2>
      <input id="username" type="text" placeholder="Username">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button class="action-button" onclick="validateSignup()">Signup</button>
    </div>
  </div>

  <!-- Login Screen -->
  <div class="screen" id="login-screen">
    <div class="box">
      <h2>Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="action-button">Login</button>
      <div class="footer">Don’t have an account? <a onclick="showScreen('signup-screen')">Signup</a></div>
    </div>
  </div>

  <script>
    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;
      document.getElementById('bg-gradient').style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.08), transparent 40%)`;
    });

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function validateSignup() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const validUsername = username.length >= 3 && username.length <= 15;
      const validEmail = email.includes("@") && email.endsWith(".com");
      const validPassword = password.length > 6 && /[A-Z]/.test(password) && /[a-z]/.test(password);

      if (!validUsername) return alert("Username must be 3–15 characters.");
      if (!validEmail) return alert("Email must include '@' and end with '.com'");
      if (!validPassword) return alert("Password must be >6 chars with 1 uppercase and 1 lowercase.");

      showScreen('login-screen');
    }
  </script>

</body>
</html>
