<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <!-- ✅ Bangers Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <!-- ✅ Font Awesome 6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: black;
      --text-color: white;
      --input-bg: #ffffff;
      --input-text: black;
      --button-bg: white;
      --button-text: black;
      --hover-bg: red;
      --hover-text: white;
    }

    body.light-mode {
      --bg-color: white;
      --text-color: black;
      --input-bg: #f0f0f0;
      --input-text: #222;
      --button-bg: black;
      --button-text: white;
      --hover-bg: crimson;
      --hover-text: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg-color);
      font-family: 'Bangers', cursive;
      transition: background 0.3s ease, color 0.3s ease;
      color: var(--text-color);
    }

    #bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      transition: background-position 0.05s ease;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .search-bar {
      position: absolute;
      top: 30px;
      width: 80%;
      max-width: 600px;
    }

    .search-bar input {
      width: 100%;
      padding: 16px 24px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: var(--input-bg);
      color: var(--input-text);
      font-family: 'Bangers', cursive;
    }

    .tagline {
      font-size: 48px;
      margin-bottom: 50px;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }

    .button-container {
      text-align: center;
    }

    .action-button {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 16px 36px;
      margin: 20px;
      font-size: 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease, color 0.3s ease;
      font-family: 'Bangers', cursive;
    }

    .action-button:hover {
      transform: scale(1.1);
      background-color: var(--hover-bg);
      color: var(--hover-text);
    }

    .dark-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 14px 16px;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s ease, color 0.3s ease;
    }

    .dark-toggle:hover {
      transform: scale(1.2);
      background-color: var(--hover-bg);
      color: var(--hover-text);
    }
  </style>
</head>
<body>
  <div id="bg-gradient"></div>

  <div class="content">
    <div class="search-bar">
      <input type="text" placeholder="Search for items..." />
    </div>

    <div class="tagline">Your Journey Begins with a Click.</div>

    <div class="button-container">
      <button class="action-button">Explore</button>
      <button class="action-button">Home</button>
    </div>
  </div>

  <button class="dark-toggle" onclick="toggleMode()">
    <i id="mode-icon" class="fa-solid fa-moon"></i>
  </button>

  <script>
    const bg = document.getElementById('bg-gradient');
    const icon = document.getElementById('mode-icon');

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;

      const isLight = document.body.classList.contains('light-mode');

      bg.style.background = isLight
        ? `radial-gradient(circle at ${x}px ${y}px, rgba(0,0,0,0.08), transparent 40%)`
        : `radial-gradient(circle at ${x}px ${y}px, rgba(0,0,0,0.4), transparent 40%)`;
    });

    function toggleMode() {
      const body = document.body;
      body.classList.toggle('light-mode');

      if (body.classList.contains('light-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    }
  </script>
</body>
</html>
