<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <!-- âœ… Rubik Black Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Rubik', sans-serif;
    }

    #bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 40%);
      z-index: 0;
      transition: background-position 0.05s ease;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .search-bar {
      position: absolute;
      top: 30px;
      width: 80%;
      max-width: 600px;
    }

    .search-bar input {
      width: 100%;
      padding: 16px 24px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-family: 'Rubik', sans-serif;
    }

    .tagline {
      font-size: 48px;
      margin-bottom: 50px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }

    .button-container {
      text-align: center;
    }

    .action-button {
      background-color: white;
      color: black;
      padding: 16px 36px;
      margin: 20px;
      font-size: 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease, color 0.3s ease;
      font-weight: 900;
      font-family: 'Rubik', sans-serif;
    }

    .action-button:hover {
      transform: scale(1.1);
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div id="bg-gradient"></div>

  <div class="content">
    <div class="search-bar">
      <input type="text" placeholder="Search for items..." />
    </div>

    <div class="tagline">Your Journey Begins with a Click.</div>

    <div class="button-container">
      <button class="action-button">Explore</button>
      <button class="action-button">Home</button>
    </div>
  </div>

  <script>
    const bg = document.getElementById('bg-gradient');
    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;
      bg.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.1), transparent 40%)`;
    });
  </script>
</body>
</html>
