<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: black;
      --text-color: white;
      --input-bg: #ffffff;
      --input-text: black;
      --button-bg: white;
      --button-text: black;
      --hover-bg: red;
      --hover-text: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg-color);
      font-family: 'Rubik', sans-serif;
      color: var(--text-color);
    }

    #bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      transition: background-position 0.05s ease;
    }

    .content, .login-page, .signup-page {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .search-bar {
      position: absolute;
      top: 30px;
      width: 80%;
      max-width: 600px;
    }

    .search-bar input {
      width: 100%;
      padding: 16px 24px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: var(--input-bg);
      color: var(--input-text);
      font-family: 'Rubik', sans-serif;
    }

    .tagline {
      font-size: 48px;
      margin-bottom: 50px;
      font-weight: 900;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }

    .button-container {
      text-align: center;
    }

    .action-button {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 16px 36px;
      margin: 20px;
      font-size: 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease, color 0.3s ease;
      font-family: 'Rubik', sans-serif;
      font-weight: 900;
    }

    .action-button:hover {
      transform: scale(1.1);
      background-color: var(--hover-bg);
      color: var(--hover-text);
    }

    .login-box, .signup-box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
    }

    .login-box h2, .signup-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: white;
    }

    .login-box button, .signup-box button {
      margin: 10px 0;
      padding: 14px;
      width: 100%;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Rubik', sans-serif;
    }

    .google-btn { background: white; color: black; }
    .apple-btn { background: black; color: white; border: 1px solid white; }

    .email-inputs input, .signup-inputs input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-family: 'Rubik', sans-serif;
    }

    .login-footer {
      margin-top: 16px;
      font-size: 14px;
      color: #ccc;
    }

    .login-footer a {
      color: red;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="bg-gradient"></div>

  <!-- HOME SCREEN -->
  <div class="content" id="home-screen" style="display: flex;">
    <div class="search-bar">
      <input type="text" placeholder="Search for items..." />
    </div>
    <div class="tagline">Your Journey Begins with a Click.</div>
    <div class="button-container">
      <button class="action-button">Explore</button>
      <button class="action-button" onclick="showLogin()">Home</button>
    </div>
  </div>

  <!-- LOGIN PAGE -->
  <div class="login-page" id="login-screen">
    <div class="login-box">
      <h2>Login to Continue</h2>
      <button class="google-btn"><i class="fa-brands fa-google"></i> Login with Google</button>
      <button class="apple-btn"><i class="fa-brands fa-apple"></i> Login with Apple</button>
      <div class="email-inputs">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="google-btn">Login</button>
      </div>
      <div class="login-footer">
        Donâ€™t have an account? <a onclick="showSignup()">Signup</a>
      </div>
    </div>
  </div>

  <!-- SIGNUP PAGE -->
  <div class="signup-page" id="signup-screen">
    <div class="signup-box">
      <h2>Create an Account</h2>
      <div class="signup-inputs">
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="google-btn">Signup</button>
      </div>
      <div class="login-footer">
        Already have an account? <a onclick="showLogin()">Login</a>
      </div>
    </div>
  </div>

  <script>
    const bg = document.getElementById('bg-gradient');
    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;
      bg.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.08), transparent 40%)`;
    });

    function showLogin() {
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById('signup-screen').style.display = 'none';
      document.getElementById('login-screen').style.display = 'flex';
    }

    function showSignup() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById('signup-screen').style.display = 'flex';
    }
  </script>
</body>
</html>
