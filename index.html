<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elevate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .logo:hover {
      text-shadow: 0 0 10px white;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .nav-buttons button:hover {
      transform: scale(1.05);
      background-color: red;
      color: white;
    }

    .tagline {
      text-align: center;
      margin-top: 50px;
      font-size: 28px;
      white-space: pre-line;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 50px;
      text-align: center;
    }

    .category {
      font-family: sans-serif;
      font-size: 14px;
      color: white;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .category:hover {
      color: white;
      text-shadow: 0 0 5px white;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 50px;
      text-align: center;
    }

    .product {
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="goHome()">Elevate</div>
    <div class="nav-buttons">
      <button onclick="goHome()">Home</button>
      <button onclick="showCategories()">Explore</button>
    </div>
  </header>

  <div class="tagline" id="tagline">
    Discover more.
    Buy smart.
    Elevate your shopping experience.
  </div>

  <div id="categoryContainer" class="category-grid" style="display: none;"></div>
  <div id="productContainer" class="product-grid" style="display: none;"></div>

  <script>
    const categories = {
      Clothing: ['Hoodies', 'T-shirts', 'Skirts', 'Jeans', 'Dresses', 'Sweatshirts', 'Jackets', 'Coats', 'Shorts', 'Caps', 'Shoes', 'Belts', 'Suits', 'Sarees', 'Tops', 'Blazers', 'Sweaters', 'Leggings', 'Formals', 'Ties'],
      Electronics: ['Smartphones', 'Laptops', 'Headphones', 'Smartwatches', 'Cameras', 'Speakers', 'Monitors', 'Chargers', 'Power Banks', 'Keyboards', 'Mice', 'Drones', 'Projectors', 'Tablets', 'Game Consoles', 'Flash Drives', 'SSD', 'Webcams', 'Routers', 'Printers'],
      Footwear: ['Sneakers', 'Sandals', 'Loafers', 'Formal Shoes', 'Flip Flops', 'Boots', 'Heels', 'Slippers', 'Running Shoes', 'Trainers', 'Wedges', 'Oxfords', 'Brogues', 'Mules', 'Derby Shoes', 'Chukkas', 'Espadrilles', 'Crocs', 'Slides', 'Plimsolls'],
      Appliances: ['Refrigerators', 'Washing Machines', 'Microwaves', 'Air Conditioners', 'Heaters', 'Mixers', 'Toasters', 'Electric Kettles', 'Water Purifiers', 'Coffee Makers', 'Air Fryers', 'Blenders', 'Ovens', 'Dishwashers', 'Coolers', 'Rice Cookers', 'Iron Boxes', 'Hair Dryers', 'Vacuum Cleaners', 'Steamers'],
      Furniture: ['Beds', 'Sofas', 'Chairs', 'Tables', 'Wardrobes', 'Bookshelves', 'TV Units', 'Desks', 'Recliners', 'Dining Tables', 'Coffee Tables', 'Shoe Racks', 'Cabinets', 'Stools', 'Benches', 'Ottomans', 'Dressers', 'Nightstands', 'Bean Bags', 'Cradles'],
      Books: ['Novels', 'Textbooks', 'Comics', 'Magazines', 'Biographies', 'Fantasy', 'Mystery', 'Romance', 'Horror', 'Science', 'History', 'Self Help', 'Technology', 'Poetry', 'Religion', 'Travel', 'Cookbooks', 'Drama', 'Guides', 'Memoirs'],
      Toys: ['Action Figures', 'Dolls', 'Cars', 'Building Sets', 'Board Games', 'Puzzles', 'Plush Toys', 'Kits', 'RC Toys', 'Educational Toys', 'Blocks', 'Musical Toys', 'Art Kits', 'Pretend Play', 'Craft Toys', 'Marbles', 'Yo-Yos', 'Trains', 'Robots', 'Tops'],
      Sports: ['Cricket Bats', 'Footballs', 'Tennis Rackets', 'Basketballs', 'Yoga Mats', 'Dumbbells', 'Skates', 'Cycling Helmets', 'Skipping Ropes', 'Knee Pads', 'Track Suits', 'Sweatbands', 'Shin Guards', 'Water Bottles', 'Sports Bags', 'Volleyballs', 'Hockey Sticks', 'Baseballs', 'Badminton Rackets', 'Table Tennis'],
      Beauty: ['Lipsticks', 'Foundations', 'Compacts', 'Blush', 'Eyeliners', 'Mascaras', 'Nail Paints', 'Face Washes', 'Shampoos', 'Conditioners', 'Hair Oils', 'Perfumes', 'Serums', 'Moisturizers', 'Sunscreens', 'Cleansers', 'Scrubs', 'Makeup Kits', 'Hair Colors', 'Face Masks'],
      Accessories: ['Watches', 'Sunglasses', 'Backpacks', 'Wallets', 'Belts', 'Hats', 'Scarves', 'Gloves', 'Earrings', 'Bracelets', 'Rings', 'Necklaces', 'Chains', 'Brooches', 'Hair Bands', 'Keychains', 'Bags', 'Clutches', 'Cufflinks', 'Ties'],
      Grocery: ['Rice', 'Wheat', 'Sugar', 'Salt', 'Spices', 'Vegetables', 'Fruits', 'Pulses', 'Oils', 'Tea', 'Coffee', 'Snacks', 'Biscuits', 'Juices', 'Milk', 'Eggs', 'Bread', 'Honey', 'Pickles', 'Sauces'],
      Stationery: ['Pens', 'Pencils', 'Notebooks', 'Markers', 'Erasers', 'Sharpeners', 'Rulers', 'Folders', 'Paper Clips', 'Binders', 'Glue', 'Tape', 'Scissors', 'Calculators', 'Sketchbooks', 'Highlighters', 'Staplers', 'Punchers', 'Drawing Sheets', 'Inks'],
      Music: ['Guitars', 'Keyboards', 'Drums', 'Microphones', 'Speakers', 'Amplifiers', 'Violins', 'DJ Mixers', 'Flutes', 'Trumpets', 'Headphones', 'Sound Cards', 'Cables', 'Picks', 'Tuners', 'Pedals', 'Stands', 'Metronomes', 'Bongos', 'Harmonicas'],
      Gaming: ['Consoles', 'Controllers', 'Games', 'Headsets', 'Gaming Chairs', 'VR Sets', 'Graphics Cards', 'Cooling Pads', 'Monitors', 'Keyboards', 'Mice', 'Webcams', 'Cables', 'Power Supply', 'Storage Devices', 'Motherboards', 'Routers', 'Streaming Gear', 'Adapters', 'Mounts'],
      Art: ['Paints', 'Brushes', 'Canvases', 'Easels', 'Palettes', 'Sketch Pads', 'Markers', 'Charcoal', 'Pencils', 'Acrylics', 'Watercolors', 'Pastels', 'Inks', 'Oil Paints', 'Scrapbooks', 'Glue', 'Rulers', 'Cutters', 'Frames', 'Art Kits'],
      Health: ['Masks', 'Sanitizers', 'Thermometers', 'BP Monitors', 'Oximeters', 'Weighing Machines', 'Supplements', 'Medicines', 'Oils', 'Bandages', 'Creams', 'Syrups', 'Tablets', 'Tubes', 'Vitamins', 'Cough Drops', 'Sprays', 'Eye Drops', 'Toothpaste', 'Brushes'],
      Travel: ['Luggage', 'Bags', 'Trolleys', 'Neck Pillows', 'Travel Kits', 'Adapters', 'Locks', 'Maps', 'Pouches', 'Backpacks', 'Tags', 'Jackets', 'Shoes', 'Tents', 'Sleeping Bags', 'Flasks', 'Compasses', 'Torch Lights', 'Travel Guides', 'Belts'],
      Baby: ['Diapers', 'Wipes', 'Lotions', 'Powder', 'Shampoo', 'Soap', 'Oil', 'Milk Bottles', 'Pacifiers', 'Clothes', 'Shoes', 'Bibs', 'Bedding', 'Toys', 'Teethers', 'Walkers', 'Strollers', 'Car Seats', 'Bath Tubs', 'Caps'],
      Pet: ['Food', 'Bowls', 'Leashes', 'Collars', 'Beds', 'Toys', 'Shampoo', 'Clothes', 'Cages', 'Litter Boxes', 'Grooming Tools', 'Medicines', 'Vitamins', 'Snacks', 'Blankets', 'Tick Remover', 'Brushes', 'Houses', 'Chew Toys', 'Treats']
    };

    function goHome() {
      document.getElementById('tagline').style.display = 'block';
      document.getElementById('categoryContainer').style.display = 'none';
      document.getElementById('productContainer').style.display = 'none';
    }

    function showCategories() {
      const container = document.getElementById('categoryContainer');
      container.innerHTML = '';
      Object.keys(categories).forEach(cat => {
        const link = document.createElement('a');
        link.textContent = cat;
        link.className = 'category';
        link.href = '#';
        link.onclick = () => showProducts(cat);
        container.appendChild(link);
      });
      document.getElementById('tagline').style.display = 'none';
      container.style.display = 'grid';
      document.getElementById('productContainer').style.display = 'none';
    }

    function showProducts(category) {
      const productContainer = document.getElementById('productContainer');
      productContainer.innerHTML = '';
      categories[category].forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.textContent = product;
        productContainer.appendChild(div);
      });
      document.getElementById('categoryContainer').style.display = 'none';
      productContainer.style.display = 'grid';
    }
  </script>
</body>
</html>
