<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elevate</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: black;
      overflow-x: hidden;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.1), transparent 60%);
      z-index: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: text-shadow 0.3s ease;
    }

    .logo:hover {
      text-shadow: 0 0 10px white;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: red;
      transform: scale(1.1);
      color: white;
    }

    .tagline {
      text-align: center;
      font-size: 36px;
      margin: 50px 0 30px;
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }

    .categories, .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      justify-items: center;
      padding: 20px;
      margin-top: 40px;
      position: relative;
      z-index: 1;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .categories a, .products div {
      color: white;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
      cursor: pointer;
    }

    .categories a:hover, .products div:hover {
      color: white;
      text-shadow: 0 0 5px white;
    }

    .form-box {
      max-width: 350px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 16px;
    }

    .form-box input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-family: 'Rubik', sans-serif;
    }

    .form-box button {
      padding: 10px;
      border: none;
      border-radius: 15px;
      background-color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background-color: red;
      color: white;
    }

    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-card {
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.02);
      width: 100%;
    }

    .product-image {
      width: 100%;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="goHome()">Elevate</div>
    <div class="nav-buttons">
      <button onclick="showSignup()">Home</button>
      <button onclick="showCategories()">Explore</button>
    </div>
  </header>

  <div class="tagline" id="tagline">
    Discover more.<br>
    Buy smart.<br>
    Elevate your shopping experience.
  </div>

  <div class="categories" id="categoryList" style="display: none">
    <a onclick="showProducts('Clothing')">Clothing</a>
    <a onclick="showProducts('Appliances')">Appliances</a>
    <a onclick="showProducts('Electronics')">Electronics</a>
    <a onclick="showProducts('Books')">Books</a>
    <a onclick="showProducts('Beauty')">Beauty</a>
    <a onclick="showProducts('Grocery')">Grocery</a>
    <a onclick="showProducts('Mobiles')">Mobiles</a>
    <a onclick="showProducts('Laptops')">Laptops</a>
    <a onclick="showProducts('Toys')">Toys</a>
    <a onclick="showProducts('Shoes')">Shoes</a>
    <a onclick="showProducts('Home Decor')">Home Decor</a>
    <a onclick="showProducts('Fitness')">Fitness</a>
    <a onclick="showProducts('Gaming')">Gaming</a>
    <a onclick="showProducts('Stationery')">Stationery</a>
    <a onclick="showProducts('Furniture')">Furniture</a>
    <a onclick="showProducts('Pet Supplies')">Pet Supplies</a>
    <a onclick="showProducts('Watches')">Watches</a>
    <a onclick="showProducts('Jewelry')">Jewelry</a>
    <a onclick="showProducts('Cameras')">Cameras</a>
    <a onclick="showProducts('Bags')">Bags</a>
  </div>

  <div class="products" id="productList" style="display: none"></div>

  <div class="form-box" id="signupForm" style="display: none">
    <input type="text" placeholder="Username" />
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button onclick="showLogin()">Sign Up</button>
    <small>Already have an account? <a onclick="showLogin()">Login</a></small>
  </div>

  <div class="form-box" id="loginForm" style="display: none">
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>

  <script>
    document.body.addEventListener('mousemove', (e) => {
      document.body.style.setProperty('--x', `${e.clientX}px`);
      document.body.style.setProperty('--y', `${e.clientY}px`);
    });

    function hideTagline() {
      document.getElementById('tagline').style.display = 'none';
    }

    function goHome() {
      document.getElementById('categoryList').style.display = 'none';
      document.getElementById('productList').style.display = 'none';
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'none';
    }

    function showSignup() {
      goHome();
      hideTagline();
      document.getElementById('signupForm').style.display = 'flex';
    }

    function showLogin() {
      goHome();
      hideTagline();
      document.getElementById('loginForm').style.display = 'flex';
    }

    function showCategories() {
      goHome();
      hideTagline();
      document.getElementById('categoryList').style.display = 'grid';
    }

    function showProducts(category) {
      goHome();
      hideTagline();
      const container = document.getElementById('productList');
      container.innerHTML = '';

      const electronicsNames = [
        "Samsung Galaxy S22", "Apple MacBook Pro", "Sony Bravia 55\" TV", "Dell XPS 13 Laptop",
        "Canon EOS R5 Camera", "Lenovo Legion Gaming Laptop", "LG UltraFine Monitor", "Asus ROG Phone",
        "HP Spectre x360", "OnePlus 12", "Xiaomi Mi TV 5X", "Samsung Odyssey Monitor",
        "Apple iPhone 15", "Acer Predator Helios", "Google Pixel 8", "Sony Alpha a6400",
        "MSI Gaming Laptop", "Realme Smart TV", "Nikon Z6", "Nothing Phone 2"
      ];

      for (let i = 1; i <= 20; i++) {
        const div = document.createElement('div');
        div.classList.add('product-card');

        const img = document.createElement('div');
        img.classList.add('product-image');

        const title = document.createElement('div');
        title.classList.add('product-title');

        if (category === 'Clothing') {
          img.style.backgroundImage = `url('https://source.unsplash.com/300x200/?clothing&sig=${i}')`;
          title.innerText = `Top Clothing Product ${i}`;
        } else if (category === 'Electronics') {
          img.style.backgroundImage = `url('https://source.unsplash.com/300x200/?electronics,gadget&sig=${i}')`;
          title.innerText = electronicsNames[i - 1] || `Electronics Product ${i}`;
        } else {
          img.style.backgroundImage = `url('https://source.unsplash.com/300x200/?${category}&sig=${i}')`;
          title.innerText = `${category} Product ${i}`;
        }

        div.appendChild(img);
        div.appendChild(title);
        container.appendChild(div);
      }
      container.style.display = 'grid';
    }
  </script>
</body>
</html>
